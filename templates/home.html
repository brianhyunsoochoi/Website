<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTS Quant Media</title>
  <link rel="stylesheet" href="{{ url_for('static', path='home-styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-div">
    <div class="nav-container">
      <div class="nav-menu">
        <div class="title-container">
          <img class="qm-logo" src="{{ url_for('static', path='qsoc-logo.png')}}" alt="Quant Media Logo">
          <h1 class="title">QUANT MEDIA</h1>
        </div>
        <p class="subtitle"> </p>
        <div class="buttons">
          <a class="nav-link" href="https://www.instagram.com/utsquantsoc/">
            <button class="insta-button">
                UTS QUANT SOCIETY
                <img src="{{ url_for('static', path='insta-logo.png') }}" alt="Instagram Logo" style="width: 15px; height: 15px;">
            </button>
          </a>
          <button>UTS QSOC ACTIVATE</button>
          <button>ABOUT US</button>
          <button>CONTACT US</button>
        </div>
        <p class="handle">@UTSQSOC</p>
      </div>
    </div>
    <div class="blog-section"> 
      <div class="blog-post-card"> 
        {% for post in posts %}
          <a class="blog-post-link" href="/posts/{{ post.slug }}">
            <div class="post-content-wrapper">
              <img class="blog-cover-img" src="{{ url_for('post_assets', path=post.cover['image']) }}" alt="{{ post.title }} Cover">
              <h2 class="post-title">{{ post.title }}</h2>
            </div>
          </a>
        {% endfor %}
    </div>
</div>
  </div>
</body>

</html>
